        // Firebaseì— ë°©ëª…ë¡ ì €ì¥
        async function saveToFirebase(name, message) {

        // Firebaseì—ì„œ ë°©ëª…ë¡ ì‹¤ì‹œê°„ ë¡œë“œ
        function loadFromFirebase() {
            const q = query(collection(db, 'guestbook'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (querySnapshot) => {
                const entries = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    entries.push({
                        id: doc.id,
                        name: data.name,
                        message: data.message,
                        date: data.timestamp ? data.timestamp.toDate().toLocaleString('ko-KR', {

        // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ë°©ì‹ (ë°ëª¨ìš©)
        function saveToLocal(name, message) {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
            const newEntry = {

                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'

            entries.unshift(newEntry);
            localStorage.setItem('guestbookEntries', JSON.stringify(entries));
            return newEntry;
        }

        function loadFromLocal() {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
