<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∞©Î™ÖÎ°ù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cute Font', cursive;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(255, 228, 225, 0.4) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 2.8rem;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(216, 27, 96, 0.3);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #ad1457;
            font-weight: 400;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #e91e63, #f06292);
            transform: rotate(15deg);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
        }

        .ribbon::before {
            content: 'üíù';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 1.5rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.4);
            border: 2px solid rgba(255, 192, 203, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ad1457;
            font-weight: 400;
            font-size: 1.3rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #f8bbd9;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Cute Font', cursive;
            background: rgba(252, 228, 236, 0.5);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            background: rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-family: 'Cute Font', cursive;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #ad1457;
            font-size: 1.3rem;
            padding: 20px;
        }

        .guestbook-entries {
            display: grid;
            gap: 20px;
        }

        .entry {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(255, 182, 193, 0.3);
            border: 2px solid rgba(255, 192, 203, 0.3);
            position: relative;
            backdrop-filter: blur(5px);
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255, 182, 193, 0.5);
        }

        .entry::before {
            content: 'üíï';
            position: absolute;
            top: -5px;
            right: 15px;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .entry-name {
            font-size: 1.5rem;
            font-weight: 400;
            color: #d81b60;
            text-shadow: 1px 1px 2px rgba(216, 27, 96, 0.2);
        }

        .entry-date {
            font-size: 1rem;
            color: #ad1457;
            opacity: 0.8;
        }

        .entry-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            background: rgba(252, 228, 236, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f06292;
        }

        .hearts-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 1.2rem;
            animation: sparkle 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .no-entries {
            text-align: center;
            color: #ad1457;
            font-size: 1.4rem;
            padding: 40px;
            font-style: normal;
        }

        .firebase-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .firebase-connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .firebase-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .form-container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .ribbon {
                right: -10px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-decoration" id="heartsDecoration"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üéÄ Î∞©Î™ÖÎ°ù üéÄ</h1>
            <p class="subtitle">ÎÇôÏõêÏù∏Ïù¥ÎùºÎ©¥ Î∞©Î™ÖÎ°ùÏùÑ ÎÇ®Í≤®Ï§ò~‚ú®</p>
            <div class="ribbon"></div>
        </div>

        <div id="firebaseStatus" class="firebase-status">
            üî• Firebase Ïó∞Í≤∞ Ï§ë... Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî!
        </div>

        <div class="form-container">
            <form id="guestbookForm">
                <div class="form-group">
                    <label for="name">üíù Ïù¥Î¶Ñ</label>
                    <input type="text" id="name" name="name" required placeholder="ÎãπÏã†Ïùò Ïù¥Î¶ÑÏùÑ ÏïåÎ†§Ï£ºÏÑ∏Ïöî">
                </div>
                
                <div class="form-group">
                    <label for="message">üíå Î©îÏãúÏßÄ</label>
                    <textarea id="message" name="message" required placeholder="Î©îÏãúÏßÄÎ•º ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî üíï"></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">ü©∑ Î∞©Î™ÖÎ°ùÏóê ÎÇ®Í∏∞Í∏∞ ü©∑</button>
            </form>
        </div>

        <div class="guestbook-entries" id="entries">
            <div class="loading">üí´ Î∞©Î™ÖÎ°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyD9Y_7VyzjQvfPBjixoNf8fizfxlwzQr4I",
            authDomain: "beta-b7f78.firebaseapp.com",
            projectId: "beta-b7f78",
            storageBucket: "beta-b7f78.firebasestorage.app",
            messagingSenderId: "8487351227",
            appId: "1:8487351227:web:ef99c0c1d46850b27f4a9e",
            measurementId: "G-HMCXTFE8YC"
        };

        let app, db;
        let isFirebaseConnected = false;

        // Firebase Ï¥àÍ∏∞Ìôî
        try {
            // Ïã§Ï†ú Firebase ÌîÑÎ°úÏ†ùÌä∏Í∞Ä ÏóÜÏúºÎ©¥ Îç∞Î™® Î™®ÎìúÎ°ú ÏûëÎèô
            if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                throw new Error("Firebase ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌï©ÎãàÎã§");
            }
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            isFirebaseConnected = true;
            
            document.getElementById('firebaseStatus').className = 'firebase-status firebase-connected';
            document.getElementById('firebaseStatus').textContent = 'üî• Firebase Ïó∞Í≤∞ ÏôÑÎ£å! Ïù¥Ï†ú Î™®Îì† ÏπúÍµ¨Îì§Ïù¥ Î∞©Î™ÖÎ°ùÏùÑ Î≥º Ïàò ÏûàÏñ¥Ïöî!';
            
        } catch (error) {
            console.log('Firebase Îç∞Î™® Î™®ÎìúÎ°ú Ïã§ÌñâÌï©ÎãàÎã§:', error.message);
            document.getElementById('firebaseStatus').className = 'firebase-status firebase-error';
            document.getElementById('firebaseStatus').innerHTML = '‚ö†Ô∏è Îç∞Î™® Î™®ÎìúÏûÖÎãàÎã§. Firebase ÏÑ§Ï†ï ÌõÑ Ïã§Ï†ú ÏÇ¨Ïö© Í∞ÄÎä•Ìï¥Ïöî!<br><small>ÏïÑÎûò ÏÑ§Ï†ï Î∞©Î≤ïÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî üëá</small>';
            
            // Îç∞Î™® Î™®ÎìúÏóêÏÑúÎäî Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ ÏÇ¨Ïö©
            isFirebaseConnected = false;
        }

        // ÌïòÌä∏ Ïû•Ïãù ÏÉùÏÑ±
        function createHearts() {
            const heartsContainer = document.getElementById('heartsDecoration');
            const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üå∏', 'üéÄ', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // FirebaseÏóê Î∞©Î™ÖÎ°ù Ï†ÄÏû•
        async function saveToFirebase(name, message) {
            try {
                const docRef = await addDoc(collection(db, 'guestbook'), {
                    name: name,
                    message: message,
                    timestamp: serverTimestamp()
                });
                console.log('FirebaseÏóê Ï†ÄÏû•Îê®:', docRef.id);
                return true;
            } catch (error) {
                console.error('Firebase Ï†ÄÏû• Ïã§Ìå®:', error);
                return false;
            }
        }

        // FirebaseÏóêÏÑú Î∞©Î™ÖÎ°ù Ïã§ÏãúÍ∞Ñ Î°úÎìú
        function loadFromFirebase() {
            const q = query(collection(db, 'guestbook'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (querySnapshot) => {
                const entries = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    entries.push({
                        id: doc.id,
                        name: data.name,
                        message: data.message,
                        date: data.timestamp ? data.timestamp.toDate().toLocaleString('ko-KR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Î∞©Í∏à Ï†Ñ'
                    });
                });
                displayEntries(entries);
            });
        }

        // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ Î∞©Ïãù (Îç∞Î™®Ïö©)
        function saveToLocal(name, message) {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
            const newEntry = {
                id: Date.now(),
                name: name,
                message: message,
                date: new Date().toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            entries.unshift(newEntry);
            localStorage.setItem('guestbookEntries', JSON.stringify(entries));
            return newEntry;
        }

        function loadFromLocal() {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
            displayEntries(entries);
        }

        // Î∞©Î™ÖÎ°ù ÌëúÏãú
        function displayEntries(entries) {
            const entriesContainer = document.getElementById('entries');
            
            if (entries.length === 0) {
                entriesContainer.innerHTML = `
                    <div class="no-entries">
                        ÏïÑÏßÅ Î∞©Î™ÖÎ°ùÏù¥ ÎπÑÏñ¥ÏûàÏñ¥Ïöî üí≠<br>
                        Ï≤´ Î≤àÏß∏ Î©îÏãúÏßÄÎ•º ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî! üå∏
                    </div>
                `;
                return;
            }

            entriesContainer.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-header">
                        <div class="entry-name">${escapeHtml(entry.name)}</div>
                        <div class="entry-date">${entry.date}</div>
                    </div>
                    <div class="entry-message">${escapeHtml(entry.message)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Ìèº Ï†úÏ∂ú Ï≤òÎ¶¨
        document.getElementById('guestbookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (name && message) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'üí´ Ï†ÄÏû• Ï§ë...';
                
                let success = false;
                
                if (isFirebaseConnected) {
                    success = await saveToFirebase(name, message);
                } else {
                    saveToLocal(name, message);
                    loadFromLocal();
                    success = true;
                }
                
                if (success) {
                    // Ìèº Ï¥àÍ∏∞Ìôî
                    document.getElementById('name').value = '';
                    document.getElementById('message').value = '';
                    
                    // ÏÑ±Í≥µ Î©îÏãúÏßÄ
                    submitBtn.textContent = 'üíï Îì±Î°ùÎêòÏóàÏäµÎãàÎã§! üíï';
                    submitBtn.style.background = 'linear-gradient(45deg, #4caf50, #81c784)';
                    
                    setTimeout(() => {
                        submitBtn.textContent = 'ü©∑ Î∞©Î™ÖÎ°ùÏóê ÎÇ®Í∏∞Í∏∞ ü©∑';
                        submitBtn.style.background = 'linear-gradient(45deg, #e91e63, #f06292)';
                        submitBtn.disabled = false;
                    }, 2000);
                } else {
                    submitBtn.textContent = '‚ùå Ï†ÄÏû• Ïã§Ìå®';
                    submitBtn.style.background = 'linear-gradient(45deg, #f44336, #ef5350)';
                    
                    setTimeout(() => {
                        submitBtn.textContent = 'ü©∑ Î∞©Î™ÖÎ°ùÏóê ÎÇ®Í∏∞Í∏∞ ü©∑';
                        submitBtn.style.background = 'linear-gradient(45deg, #e91e63, #f06292)';
                        submitBtn.disabled = false;
                    }, 2000);
                }
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            if (isFirebaseConnected) {
                loadFromFirebase();
            } else {
                loadFromLocal();
            }
        });
    </script>
</body>
</html>
