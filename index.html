<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎀 방명록 🎀</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 192, 203, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(255, 228, 225, 0.4) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(216, 27, 96, 0.3);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ad1457;
            font-weight: 300;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #e91e63, #f06292);
            transform: rotate(15deg);
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
        }

        .ribbon::before {
            content: '💝';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 1.5rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.4);
            border: 2px solid rgba(255, 192, 203, 0.5);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ad1457;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #f8bbd9;
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Noto Sans KR', sans-serif;
            background: rgba(252, 228, 236, 0.5);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
            background: rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #e91e63, #f06292);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        .guestbook-entries {
            display: grid;
            gap: 20px;
        }

        .entry {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 6px 25px rgba(255, 182, 193, 0.3);
            border: 2px solid rgba(255, 192, 203, 0.3);
            position: relative;
            backdrop-filter: blur(5px);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255, 182, 193, 0.5);
        }

        .entry::before {
            content: '💕';
            position: absolute;
            top: -5px;
            right: 15px;
            font-size: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .entry-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #d81b60;
            text-shadow: 1px 1px 2px rgba(216, 27, 96, 0.2);
        }

        .entry-date {
            font-size: 0.9rem;
            color: #ad1457;
            opacity: 0.8;
        }

        .entry-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            background: rgba(252, 228, 236, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f06292;
        }

        .hearts-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            font-size: 1.2rem;
            animation: sparkle 4s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .no-entries {
            text-align: center;
            color: #ad1457;
            font-size: 1.2rem;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .ribbon {
                right: -10px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-decoration" id="heartsDecoration"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">💖 내 친구들의 방명록 💖</h1>
            <p class="subtitle">소중한 추억을 남겨주세요 ✨</p>
            <div class="ribbon"></div>
        </div>

        <div class="form-container">
            <form id="guestbookForm">
                <div class="form-group">
                    <label for="name">💝 이름</label>
                    <input type="text" id="name" name="name" required placeholder="당신의 이름을 알려주세요">
                </div>
                
                <div class="form-group">
                    <label for="message">💌 메시지</label>
                    <textarea id="message" name="message" required placeholder="따뜻한 메시지를 남겨주세요 💕"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">🩷 방명록에 남기기 🩷</button>
            </form>
        </div>

        <div class="guestbook-entries" id="entries">
            <div class="no-entries">
                아직 방명록이 비어있어요 💭<br>
                첫 번째 메시지를 남겨주세요! 🌸
            </div>
        </div>
    </div>

    <script>
        // 하트 장식 생성
        function createHearts() {
            const heartsContainer = document.getElementById('heartsDecoration');
            const heartSymbols = ['💖', '💕', '💗', '🌸', '🎀', '💝'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // 방명록 데이터 저장/불러오기
        function saveEntry(name, message) {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
            const newEntry = {
                id: Date.now(),
                name: name,
                message: message,
                date: new Date().toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            entries.unshift(newEntry);
            localStorage.setItem('guestbookEntries', JSON.stringify(entries));
            return newEntry;
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('guestbookEntries') || '[]');
            const entriesContainer = document.getElementById('entries');
            
            if (entries.length === 0) {
                entriesContainer.innerHTML = `
                    <div class="no-entries">
                        아직 방명록이 비어있어요 💭<br>
                        첫 번째 메시지를 남겨주세요! 🌸
                    </div>
                `;
                return;
            }

            entriesContainer.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-header">
                        <div class="entry-name">${escapeHtml(entry.name)}</div>
                        <div class="entry-date">${entry.date}</div>
                    </div>
                    <div class="entry-message">${escapeHtml(entry.message)}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 폼 제출 처리
        document.getElementById('guestbookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (name && message) {
                saveEntry(name, message);
                loadEntries();
                
                // 폼 초기화
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
                
                // 성공 애니메이션 (간단한 알림)
                const btn = document.querySelector('.submit-btn');
                const originalText = btn.textContent;
                btn.textContent = '💕 등록되었습니다! 💕';
                btn.style.background = 'linear-gradient(45deg, #4caf50, #81c784)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #e91e63, #f06292)';
                }, 2000);
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            loadEntries();
        });
    </script>
</body>
</html>
